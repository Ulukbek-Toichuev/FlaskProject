<!DOCTYPE html>
<html>
    <head>
        <title>
            Все книги
        </title>
        <meta charset="UTF-8">
        <link type="text/css" href="{{url_for('static', filename='res.css', v=1)}}" rel="stylesheet" >
    </head>

    <body>
        <!--Шапка сайта-->
        <div id="div_header" class="div_header">
            <h1>Список всех книг</h1>
        </div>

        <!--Тело сайта-->
        <div id="div_body" class="div_body">
            {% for el in books %}

            <div id="res_body" class="res_body">
                <h3>{{ el.title }}</h3>
                <p>Автор: {{el.author}}</p>
                <p>ISBN: {{el.isbn}}</p>
                <a href="/delete/{{el.id}}"> Delete </a>
            </div>

            {% endfor %}
        </div>

        <!--Подвал сайта-->
        <div id="div_footer" class="div_footer">
            <li>
                <a href="https://github.com/Ulukbek-Toychuev" id="git_link">Мой профиль в GitHub.</a>
            </li>

            <li>
                <a href="mailto:t.ulukbek01@gmail.com" id="mail_link">Моя почта.</a>
            </li>

            <li>
                <a href="/" id="main_link">Вернуться на главную</a>
            </li>
        </div>
    </body>
</html>
