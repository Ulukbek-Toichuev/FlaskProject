<!DOCTYPE html>
<html>
    <head>
        <title>
            Все книги
        </title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='res.css')}}">
    </head>

    <body>
        <!--Шапка сайта-->
        <div id="div_header" class="div_header">
            <h1>Список всех книг</h1>
        </div>

        <!--Тело сайта-->
        <div id="div_body" class="div_body">
            {% for el in books %}

            <div id="res_body" class="res_body">
                <h2>{{ el.title }}</h2>
                <p>Автор: {{el.author}}</p>
                <p>ISBN: {{el.isbn}}</p>
            </div>

            {% endfor %}
        </div>

        <!--Подвал сайта-->
        <div id="div_footer" class="div_footer">
            <li>
                <a href="https://github.com/Ulukbek-Toychuev">Мой профиль в GitHub.</a>
            </li>

            <li>
                <a href="mailto:t.ulukbek01@gmail.com">Моя почта.</a>
            </li>
        </div>
    </body>
</html>
